<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MNSO</title>

  <!-- OneSignal Web Push Notification -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(function(OneSignal) {
      OneSignal.init({
        appId: "e9b9a02f-0242-403a-9991-cdc65520675a",
        notifyButton: {
          enable: false // weâ€™ll trigger it manually
        }
      });

      // Optional: log subscription state
      OneSignal.isPushNotificationsEnabled().then(function(isEnabled) {
        console.log("Push notifications enabled:", isEnabled);
      });
    });

    function subscribeUser() {
      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.showSlidedownPrompt(); // triggers opt-in
      });
    }
  </script>

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }

    h1 {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .search-bar {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .tabs {
      margin-top: 30px;
    }

    .tabs a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .tabs a:hover {
      background-color: white;
      color: black;
    }

    .subscribe-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: black;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .subscribe-button:hover {
      background-color: #ccc;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: gray;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
    }
  </style>
</head>

<body>
  <!-- Logo placed at the top-left corner -->
  <img src="IMG_4769.jpeg" alt="MNSO Logo" class="logo">

  <div class="container">
    <h1>MNSO</h1>
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="tabs">
      <a href="directory.html">Directory</a>
      <a href="contact.html">Contact</a>
      <a href="members.html">Members</a>
    </div>

    <!-- Subscribe Button -->
    <button class="subscribe-button" onclick="subscribeUser()">Subscribe to MNSO Notifications</button>
  </div>

  <div class="footer">
    classified website owned and operated by MNSO organization
  </div>
</body>
</html>
