<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mrs. Krystal Day – MNSO Organization</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffccff, #ff99cc, #ffc0cb, #ffe6f7);
      background-size: 400% 400%;
      animation: rainbowFlow 20s ease infinite;
      color: #800080;
      font-family: 'Roboto', sans-serif;
    }

    @keyframes rainbowFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://i.ibb.co/q9b3tXp/confetti.gif');
      background-repeat: repeat;
      opacity: 0.4;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      z-index: 2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 48px;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
      color: #d63384;
    }

    .search-bar {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      background-color: #fff0f5;
      color: #d63384;
    }

    .tabs {
      margin-top: 30px;
    }

    .tabs a {
      margin: 0 10px;
      color: #fff;
      background-color: #ff69b4;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background 0.3s;
      font-weight: bold;
    }

    .tabs a:hover {
      background-color: #ff1493;
    }

    .archive-button {
      margin-top: 40px;
      background-color: #c71585;
      color: white;
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #ff69b4;
    }

    .archive-button:hover {
      background-color: #ff1493;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #8b008b;
      z-index: 2;
    }

    .tribute-message {
      font-size: 20px;
      margin-top: 20px;
      color: #d63384;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ff69b4;
    }
  </style>
</head>
<body>

  <!-- Confetti Overlay -->
  <div class="confetti"></div>

  <!-- Logo -->
  <img src="IMG_4769.jpeg" alt="MNSO Logo" class="logo">

  <!-- Main Content -->
  <div class="container">
    <h1>Mrs. Krystal Day</h1>
    <div class="tribute-message">
      Honoring Marissa – MNSO’s first female icon, leader, and legend. We love you, Krystal!
    </div>
    <input type="text" class="search-bar" placeholder="Search...">
    
    <div class="tabs">
      <a href="directory.html">Directory</a>
      <a href="contact.html">Contact</a>
      <a href="members.html">Members</a>
      <a href="mnso-initiatives.html">Documents</a>
    </div>

    <a class="archive-button" href="election.html">Archives</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    Celebrating Krystal with sparkles and pride – MNSO Organization
  </div>

</body>
</html>
