<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MNSO – Election Edition</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #001f3f, #003366, #1a1a1a);
      color: white;
      font-family: Arial, sans-serif;
    }

    .banner {
      background-color: #b30000;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .live-badge {
      background-color: red;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
      margin-left: 10px;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .ticker {
      width: 100%;
      overflow: hidden;
      background-color: #000;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    .ticker-text {
      display: inline-block;
      white-space: nowrap;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
    }

    h1 {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .search-bar {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .tabs {
      margin-top: 30px;
    }

    .tabs a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .tabs a:hover {
      background-color: white;
      color: black;
    }

    .coverage-button {
      margin-top: 40px;
      background-color: #e60000;
      color: white;
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .coverage-button:hover {
      background-color: #cc0000;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>
  <!-- Special Election Banner -->
  <div class="banner">
    MNSO 2025 Leadership Election Coverage
    <span class="live-badge">ELECTION MODE</span>
  </div>

  <!-- Scrolling News Ticker -->
  <div class="ticker">
    <div class="ticker-text">
      MNSO Elections Live on MNSO Website May 3, 2025 – Polls close 12:00 PM Saturday
    </div>
  </div>

  <!-- Logo -->
  <img src="IMG_4769.jpeg" alt="MNSO Logo" class="logo">

  <div class="container">
    <h1>MNSO</h1>
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="tabs">
      <a href="directory.html">Directory</a>
      <a href="contact.html">Contact</a>
      <a href="members.html">Members</a>
    </div>

    <!-- Link to Election Coverage Page -->
    <a class="coverage-button" href="election-coverage.html">View Live Election Coverage</a>
  </div>

  <div class="footer">
    classified website owned and operated by MNSO organization
  </div>
</body>
</html>
