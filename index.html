<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MNSO – Youth. Leadership. Change.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #001f3f, #0a0a0a);
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
    }

    .language-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      background-color: #002855;
      border: 1px solid white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
    }

    h1 {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .search-bar {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .tabs {
      margin-top: 30px;
    }

    .tabs a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .tabs a:hover {
      background-color: white;
      color: black;
    }

    .archive-button {
      margin-top: 40px;
      background-color: #e60000;
      color: white;
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .archive-button:hover {
      background-color: #cc0000;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="IMG_4769.jpeg" alt="MNSO Logo" class="logo">

  <!-- Language Toggle -->
  <div class="language-toggle" onclick="toggleLanguage()" id="langToggle">NO</div>

  <!-- Main Content -->
  <div class="container">
    <h1 id="mainTitle">MNSO</h1>
    <input type="text" class="search-bar" id="searchBar" placeholder="Search...">
    
    <div class="tabs">
      <a href="directory.html" id="linkDirectory">Directory</a>
      <a href="contact.html" id="linkContact">Contact</a>
      <a href="members.html" id="linkMembers">Members</a>
      <a href="mnso-initiatives.html" id="linkDocs">Documents & Initiatives</a>
    </div>

    <a class="archive-button" href="election.html" id="archiveBtn">Archives</a>
  </div>

  <!-- Footer -->
  <div class="footer" id="footerText">
    classified website owned and operated by MNSO organization
  </div>

  <!-- Language Toggle Script -->
  <script>
    let isNorwegian = false;

    function toggleLanguage() {
      isNorwegian = !isNorwegian;
      document.getElementById("langToggle").textContent = isNorwegian ? "ENG" : "NO";
      document.getElementById("mainTitle").textContent = isNorwegian ? "MNSO" : "MNSO";
      document.getElementById("searchBar").placeholder = isNorwegian ? "Søk..." : "Search...";
      document.getElementById("linkDirectory").textContent = isNorwegian ? "Katalog" : "Directory";
      document.getElementById("linkContact").textContent = isNorwegian ? "Kontakt" : "Contact";
      document.getElementById("linkMembers").textContent = isNorwegian ? "Medlemmer" : "Members";
      document.getElementById("linkDocs").textContent = isNorwegian ? "Dokumenter og Initiativer" : "Documents & Initiatives";
      document.getElementById("archiveBtn").textContent = isNorwegian ? "Arkiv" : "Archives";
      document.getElementById("footerText").textContent = isNorwegian ?
        "klassifisert nettsted eid og drevet av MNSO-organisasjonen" :
        "classified website owned and operated by MNSO organization";
    }
  </script>

</body>
</html>
