<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MNSO Messaging Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #111;
    }

    .header {
      background-color: #002855;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 50px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
    }

    .login-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 9999;
    }

    .login-box {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }

    .login-box button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #002855;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }

    .message {
      margin-bottom: 15px;
    }

    .message strong {
      color: #002855;
    }

    .input-area {
      display: flex;
      padding: 20px;
      background-color: #f1f1f1;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      padding: 12px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #002855;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer-btn {
      text-align: right;
      margin: 10px 40px;
    }

    .footer-btn button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .footer-btn button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="IMG_4769.jpeg" alt="MNSO Logo" class="logo">
    <div class="title">MNSO Messaging Portal</div>
  </div>

  <!-- Login -->
  <div class="login-overlay" id="login">
    <div class="login-box">
      <h2>Enter MNSO ID</h2>
      <input type="text" id="idInput" placeholder="e.g. A225C">
      <button onclick="login()">Enter</button>
      <p id="loginError" style="color:red; font-size: 14px;"></p>
    </div>
  </div>

  <!-- Chat -->
  <div class="chat-container" id="chatBox" style="display: none;">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="footer-btn">
    <button onclick="clearChat()">Clear All Messages</button>
  </div>

  <script>
    const validIDs = {
      "A225C": "Jansen Monk",
      "A234D": "Chris K.",
      "A246E": "Kendel Martin",
      "A278E": "Janathe L.",
      "A279C": "Reece Wsn.",
      "A262E": "Ross Lmb.",
      "A265D": "Horner Milton",
      "A353C": "Ella Shaw"
    };

    let currentUser = "";

    function login() {
      const input = document.getElementById("idInput").value.trim().toUpperCase();
      if (validIDs[input]) {
        currentUser = validIDs[input];
        document.getElementById("login").style.display = "none";
        document.getElementById("chatBox").style.display = "flex";
        loadMessages();
      } else {
        document.getElementById("loginError").innerText = "Invalid ID. Please try again.";
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      const msg = {
        user: currentUser,
        text: text,
        time: new Date().toLocaleTimeString()
      };

      let messages = JSON.parse(localStorage.getItem("mnsoMessages") || "[]");
      messages.push(msg);
      localStorage.setItem("mnsoMessages", JSON.stringify(messages));

      input.value = "";
      renderMessages(messages);
    }

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem("mnsoMessages") || "[]");
      renderMessages(messages);
    }

    function renderMessages(messages) {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      messages.forEach(msg => {
        container.innerHTML += `
          <div class="message">
            <strong>${msg.user}</strong> <small>${msg.time}</small><br>
            ${msg.text}
          </div>
        `;
      });
      container.scrollTop = container.scrollHeight;
    }

    function clearChat() {
      if (confirm("Are you sure you want to delete all messages?")) {
        localStorage.removeItem("mnsoMessages");
        loadMessages();
      }
    }
  </script>
</body>
</html>
