<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply to Become a Youth Diplomat – MNSO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f1f4f9, #e0eafc);
      color: #111;
    }

    .header {
      background-color: #002855;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
    }

    .header p {
      font-size: 16px;
      color: #cbd5e0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #002855;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin: 15px 0 5px;
    }

    input, textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Roboto', sans-serif;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      margin-top: 25px;
      background-color: #002855;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004080;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 40px;
      padding-bottom: 20px;
    }
  </style>

  <script>
    function sendEmail() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const q1 = document.getElementById('q1').value.trim();
      const q2 = document.getElementById('q2').value.trim();
      const q3 = document.getElementById('q3').value.trim();

      const subject = encodeURIComponent('Youth Diplomat Application – ' + name);
      const body = encodeURIComponent(
        `Full Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\n` +
        `1. Why are you interested in youth diplomacy?\n${q1}\n\n` +
        `2. Are you available to attend in-person meetings and commit at least 2 hours per week?\n${q2}\n\n` +
        `3. What leadership qualities do you bring to a diplomatic setting?\n${q3}`
      );

      const mailtoLink = `mailto:Jcompany366@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
    }
  </script>
</head>
<body>

  <div class="header">
    <h1>Now Hiring: Youth Diplomats</h1>
    <p>Join the MNSO and represent change, leadership, and international cooperation</p>
  </div>

  <div class="container">
    <h2>Application Form</h2>
    <form onsubmit="sendEmail(); return false;">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="q1">Why are you interested in youth diplomacy?</label>
      <textarea id="q1" required></textarea>

      <label for="q2">Are you available to attend in-person meetings and commit at least 2 hours per week?</label>
      <textarea id="q2" required></textarea>

      <label for="q3">What leadership qualities do you bring to a diplomatic setting?</label>
      <textarea id="q3" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <div class="footer">
    MNSO Recruitment Office — All applications reviewed by the Office of the Chairman.
  </div>

</body>
</html>
