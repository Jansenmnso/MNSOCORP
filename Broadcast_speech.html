<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Official Statements – MNSO Chairman</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #111;
    }

    .ticker {
      background-color: #002855;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-100%); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin: 30px 20px 10px;
    }

    .seal {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .video-section {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    video {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <!-- Ticker -->
  <div class="ticker">
    MNSO Chairman speaks 21:00 CET
  </div>

  <!-- Chairman Seal and Title -->
  <div class="header">
    <img src="1E201438-8E92-4EB2-8FFC-F0D57EF5ACE0.png" alt="Chairman Seal" class="seal">
    <h2>Official Statements from the MNSO Chairman</h2>
  </div>

  <!-- Embedded Video -->
  <div class="video-section">
    <video controls autoplay muted>
      <source src="IMG_8095_compressed.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Footer -->
  <div class="footer">
    MNSO Central Office of the Chairman – Official Communication Broadcasts
  </div>

</body>
</html>
