<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code MIA - MNSO</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: red;
      font-family: 'Courier New', Courier, monospace; /* Typewriter font */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Red border around the page */
    .container {
      border: 10px solid red;
      width: 80%;
      height: 80%;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Heading styling */
    h1 {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px; /* Reduced margin to avoid overlap */
      text-align: center;
    }

    /* Text below the heading */
    .subheading {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* MNSO logo styling */
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }

    /* Video container styling */
    .video-container {
      width: 100%;
      height: 60%; /* Adjusted the height to be 60% of the red border */
      margin-top: 20px;
      overflow: hidden; /* Prevents the video from overflowing */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Ensuring the video fits inside the box */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video fills the container while maintaining aspect ratio */
    }
  </style>
</head>
<body>

  <!-- MNSO logo placed at the top-right corner -->
  <img src="IMG_4769.jpeg" alt="MNSO Logo" class="logo"> <!-- Correct image path -->

  <!-- Main container with red border -->
  <div class="container">
    <h1>CODE MIA</h1> <!-- Main heading -->
    <p class="subheading">Code MIA - THIS IS NOT A TEST</p>

    <!-- Video embedded inside the red box -->
    <div class="video-container">
      <video autoplay loop controls>
        <source src="CODE MIA ().mov" type="video/quicktime"> <!-- Video file name -->
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

</body>
</html>
