<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directory - MNSO</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
    }

    /* Logo styling */
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }

    /* Container for the content */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Profile styling */
    .profile {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin-bottom: 20px;
      text-align: center;
    }

    .profile img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .profile h2 {
      font-size: 22px;
      margin: 10px 0;
    }

    .profile p {
      font-size: 16px;
      color: #333;
    }

    /* Footer styling */
    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <img src="IMG_4769.jpeg" alt="MNSO Logo" class="logo">

  <!-- Main content container -->
  <div class="container">
    <h1>Our Board Members</h1>

    <!-- Jerome Foster (MNSO Chairman) -->
    <div class="profile">
      <img src="IMG_8402.jpeg" alt="Jerome Foster">
      <h2>Jansen Monk</h2>
      <p>MNSO Chairman</p>
    </div>

    <!-- Jansen Monk (Former MNSO Chairman) -->
    <div class="profile">
      <img src="IMG_8401.jpeg" alt="Jansen Monk">
      <h2>Kendel Martin</h2>
      <p>Second Chair</p>
    </div>

    <!-- Janathe Nilsen (MNSO Data and Security Manager) -->
    <div class="profile">
      <img src="IMG_8408.jpeg" alt="Janathe Nilsen">
      <h2>Janathe Nilsen</h2>
      <p>MNSO Data and Security Manager</p>
    </div>
  </div>

  <!-- Footer with ownership notice -->
  <div class="footer">
    MNSO Official board members<br>
    Houston, TX & Washington
  </div>

</body>
</html>
