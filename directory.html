<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directory - MNSO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
      font-size: 36px;
      font-weight: bold;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 30px;
      width: 100px;
      height: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .profile {
      text-align: center;
      margin: 30px 0;
      padding: 20px;
      border: 1px solid #ccc;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 40px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <img src="MNSO-logo.jpeg" alt="MNSO Logo" class="logo">

  <div class="header">Our Board Members</div>

  <div class="container">
    <div class="profile">
      <img src="IMG_0840.jpeg" alt="Janathe Nilsen" class="profile-photo">
      <h2>Janathe Nilsen</h2>
      <p>MNSO Data and Security Manager</p>
    </div>

    <div class="profile">
      <img src="IMG_6848.jpeg" alt="Jerome Foster" class="profile-photo">
      <h2>Jerome Foster</h2>
      <p>MNSO Chairman</p>
    </div>

    <div class="profile">
      <img src="IMG_0838.jpeg" alt="Jansen Monk" class="profile-photo">
      <h2>Jansen Monk</h2>
      <p>Former MNSO Chairman (2024â€“2025)</p>
    </div>
  </div>

  <div class="footer">
    MNSO Official board members<br>
    Houston TX and Washington
  </div>

</body>
</html>
