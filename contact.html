<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - MNSO</title>
  <style>
    /* General page styling */
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Left column styling for buttons */
    .sidebar {
      background-color: gray;
      width: 250px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .tabs a {
      margin: 10px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid white;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .tabs a:hover {
      background-color: white;
      color: black;
    }

    /* Content area (right side of the page) */
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      padding: 20px;
    }

    /* Hotline display box */
    .hotline-box {
      background-color: white;
      color: blue;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      width: 300px;
    }

    .hotline-box h2 {
      margin-bottom: 10px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <!-- Left sidebar with navigation buttons -->
  <div class="sidebar">
    <div class="tabs">
      <a href="index.html">Home</a>
      <a href="directory.html">Directory</a>
      <a href="javascript:void(0);" onclick="switchLanguage()">Norwegian Mode</a>
    </div>
  </div>

  <!-- Main content area -->
  <div class="content">
    <!-- MNSO hotline info -->
    <div class="hotline-box">
      <h2>MNSO Hotline</h2>
      <p><strong>254-307-8140</strong></p>
      <p>Contact us now!</p>
    </div>
  </div>

  <!-- Footer with ownership notice -->
  <div class="footer">
    classified website owned and operated by MNSO organization
  </div>

  <!-- JavaScript to handle the Norwegian Mode toggle -->
  <script>
    let isNorwegian = false;

    // Language content for English and Norwegian
    const englishContent = {
      title: "Contact - MNSO",
      hotlineTitle: "MNSO Hotline",
      hotlineNumber: "254-307-8140",
      contactMessage: "Contact us now!",
      norwegianMode: "Norwegian Mode"
    };

    const norwegianContent = {
      title: "Kontakt - MNSO",
      hotlineTitle: "MNSO Hotline",
      hotlineNumber: "254-307-8140", // Same number
      contactMessage: "Kontakt oss n√•!",
      norwegianMode: "Engelsk Mode"
    };

    // Switch language function
    function switchLanguage() {
      isNorwegian = !isNorwegian;
      const content = isNorwegian ? norwegianContent : englishContent;

      document.title = content.title;
      document.querySelector(".hotline-box h2").innerText = content.hotlineTitle;
      document.querySelector(".hotline-box p strong").innerText = content.hotlineNumber;
      document.querySelector(".hotline-box p:last-child").innerText = content.contactMessage;
      document.querySelector(".tabs a:nth-child(3)").innerText = content.norwegianMode;
    }
  </script>
</body>
</html>
