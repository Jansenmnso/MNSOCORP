<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - MNSO</title>
  <style>
    /* Your existing CSS styles */
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }

    h1 {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .search-bar {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .tabs {
      margin-top: 30px;
    }

    .tabs a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .tabs a:hover {
      background-color: white;
      color: black;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Contact - MNSO</h1>
    <input type="text" class="search-bar" id="search-bar" placeholder="Search...">
    
    <!-- Navigation bar with Norwegian Mode button -->
    <div class="tabs">
      <a href="index.html" id="home">Home</a>
      <a href="directory.html" id="directory">Directory</a>
      <a href="contact.html" id="contact">Contact</a>
      <a href="javascript:void(0);" onclick="switchLanguage()" id="norwegianMode">Norwegian Mode</a>
    </div>
  </div>

  <div class="footer" id="footer">
    classified website owned and operated by MNSO organization
  </div>

  <!-- JavaScript to handle the language switch -->
  <script>
    let isNorwegian = false;

    // Language content for English and Norwegian
    const englishContent = {
      title: "Contact - MNSO",
      searchPlaceholder: "Search...",
      home: "Home",
      directory: "Directory",
      contact: "Contact",
      norwegianMode: "Norwegian Mode",
      footer: "classified website owned and operated by MNSO organization"
    };

    const norwegianContent = {
      title: "Kontakt - MNSO",
      searchPlaceholder: "SÃ¸k...",
      home: "Hjem",
      directory: "Katalog",
      contact: "Kontakt",
      norwegianMode: "Engelsk Mode",
      footer: "klassifisert nettside eid og drevet av MNSO organisasjon"
    };

    // Switch language function
    function switchLanguage() {
      isNorwegian = !isNorwegian;
      const content = isNorwegian ? norwegianContent : englishContent;

      document.getElementById("title").innerText = content.title;
      document.getElementById("search-bar").placeholder = content.searchPlaceholder;
      document.getElementById("home").innerText = content.home;
      document.getElementById("directory").innerText = content.directory;
      document.getElementById("contact").innerText = content.contact;
      document.getElementById("norwegianMode").innerText = content.norwegianMode;
      document.getElementById("footer").innerText = content.footer;
    }
  </script>
</body>
</html>
