<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Book – By [Author Name]</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6fa;
      color: #111;
    }

    .header {
      background-color: #002855;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
    }

    .header p {
      font-size: 16px;
      color: #cbd5e0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .book-preview {
      margin-bottom: 20px;
    }

    .book-preview embed {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }

    .download-link {
      display: inline-block;
      background-color: #002855;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .download-link:hover {
      background-color: #004080;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 40px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>The Book Title</h1>
    <p>By [Author Name] – A Published Work of MNSO Affiliation</p>
  </div>

  <div class="container">
    <div class="book-preview">
      <embed src="the-book-title.pdf" type="application/pdf">
    </div>
    <a href="the-book-title.pdf" download class="download-link">Download Full Book (PDF)</a>
  </div>

  <div class="footer">
    MNSO Literary Archives – All rights reserved © 2025
  </div>

</body>
</html>
